<html>
    <head>
        <title>
            FORM TAG
        </title>
        <body style="background-color: rgb(151, 151, 52)">
           <center><h2 style="color: red">Personal Details</h2></center>
         <center><form action="details.html" method="get">
            NAME:-<input type="text" id="username" name="username" placeholder="please enter your name"><br><br>
            PASSWORD:-<input type="password" id="password" name="password" placeholder="please enter your paasword"><br><br>
            E-MAIL:-<input type="email" id="email" name="email" placeholder="please enter your email"><br><br>
           <label>GENDER:-</label>
           MALE<input type="radio" id="gender" name="gender" value="male">
           FEMALE<input type="radio" id="gender" name="gender" value="female"><br><br>
           <label>CONTACT:-</label>
            <input type="tel" id="phone"><br><br>
            <h2 style="color: red">Education Details</h2>
           DEGREE:- <select>
            <option id="city" name="name">SELECT GROUP</option>
                <option>B.A.C</option>
                <option>B.Tech</option>
                <option>B.C.A</option>
                <option>B.Pharm</option>
           </select> <br><br>
           ENGINEERING:- <select>
                <option id="city" name="name">SELECT GROUP</option>
                <option>EC</option>
                <option>CE</option>
                <option>IT</option>
                <option>ICT</option>
            </select><br><br>
           <label>HOBBIES:-</label>
           <input type="radio" name="hobbies" value="Play CHess">Play CHess
          <input type="radio" name="hobbies" value="Reading Books">Reading Books<br><br>
          <h2 style="color: red">ADDRESS</h2>
          <textarea name="address" cols="60" rows="5"></textarea><br><br>
          Upload File:-<input type="file" name="profile"><br><br>
          <input type="submit" id="submit" name="submit"><br>
          </form></center>
        </body>
    </head>
</html>
