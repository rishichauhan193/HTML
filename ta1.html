<html>
    <head>
        <title>SUPERSCRIPT AND SUBSCRIPT</title>
        <body>
            <h1>SUPERCRIPT</h1><b>
           <h2> (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab<br>
            (a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab<br>
            a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)<br>
            a<sup>2</sup>+b<sup>2</sup>=(a+b)<sup>2</sup>-2ab or a<sup>2</sup>+b<sup>2</sup>(a-b)<sup>2</sup>+2ab<br>
            a<sup>3</sup>+b<sup>3</sup>=(a+b)(a<sup>2</sup>-ab+b<sup>2</sup>)=(a+b)<sup>3</sup>-3ab(a+b)<br>
            a<sup>3</sup>-b<sup>3</sup>=(a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)=(a-b)<sup>3</sup>+3ab(a-b)<br>
            </b></h2>

            <h1>SUBSCRIPT</h1><h2><b>
           (a)Zn+2HCL=>ZnCl<sub>2</sub>+H<sub>2</sub><br>
           (b)CuO+H<sub>2</sub>SO<sub>4</sub>=>CuSO<sub>4</sub>+H<sub>2</sub>O<br>
           (c)Zn+S=>ZnS<br>
           (d)ZnCO<sub>3</sub>=>ZnO+CO<sub>2</sub><br>
           (e)NH<sub>3</sub>+HCL=>NH<sub>4</sub>Cl</b></h2>
        </body>
    </head>
</html>
