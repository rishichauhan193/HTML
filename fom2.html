<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body><table border="" cellspacing="0" width="500px" height="500px">
    <tr bgcolor="orange"><td><h3>Sign Up</h3></td></tr>
    <form>
        <td bgcolor="crayan">First Name:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="fname" placeholder="First name"></td><br>
        <tr bgcolor="crayan">
            <td>Last Name:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="lname" placeholder="Last name"></td><br>
        </tr>
        <tr bgcolor="crayan">
            <td>Screen Name:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="sname" placeholder="Enter Screen name"></td>
        </tr>
        <tr bgcolor="crayan">
            <td>Date of Birth:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="dt"></td>
        </tr>
        <tr bgcolor="crayan">
            <td>Gender:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
        </tr>
        <tr bgcolor="crayan"><td>Country:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select>
            <option id="de" name="name">SELECT COUNTRY</option>
                <option>INDIA</option>
                <option>USA</option>
                <option>CHINA</option>
                <option>JAPAN</option>
           </select></td></tr>
        <tr bgcolor="crayan">
            <td>Email:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="eme" placeholder="abc123@gmail.com" required></td>
        </tr>
        <tr bgcolor="crayan">
            <td><label for="phn">Phone:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="tel" name="phn" id="phn" placeholder="ex:9874569901" pattern="[0-9]{10}" required></td>
        </tr>
        <tr bgcolor="crayan">
            <td>Password:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="pass"></td>
        </tr>
        <tr bgcolor="crayan">
            <td>Conform Password:-&nbsp;&nbsp;&nbsp;<input type="password" name="password"></td>
        </tr>
    </form>
    <tr bgcolor="crayan"><td><center><input type="checkbox" name="check">I agree to the Terms of Use</center></td></tr>
    <tr bgcolor="orange"><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="image" src="sub.jfif" width="80px" height="40px" alt="">&nbsp;&nbsp;&nbsp;&nbsp;<input type="image" src="can.jfif" width="60px" height="40px" alt=""></td></tr>
</body>
</html>
